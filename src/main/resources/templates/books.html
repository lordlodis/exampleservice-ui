<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Books service: Books management</title>
	</head>
	<body>
		<h1>Welcome to Books management</h1>
		<table>
			<tr>
				<td>Book title</td>
				<td>Author</td>
			</tr>
			<tr th:each="book: ${books}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
			</tr>
		</table>
		<h3 th:text="${error}"></h3>
	</body>
</html>
